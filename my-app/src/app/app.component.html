<app-header></app-header>
<div class="container">
  <div class="btn">
    <button class="btn btn-warning" (click)="onPress()">Get All Searches</button>
  </div> 
  <div class="btn">
    <button class="btn btn-warning" (click)="onShowResult()">Get Result</button>
  </div>
  <div class="btn">
    <button class="btn btn-warning" (click)="openChart()">Charts</button>
  </div>
  <div class="mrgnbtm" *ngIf="display_result">
    <app-user
    [user]="user"
    (getUserEvent)="getUser()">
    </app-user>
  </div>
  <!-- <ngx-tweet tweetId="1542160958432346113"></ngx-tweet> -->
  <div class="mrgnbtm" *ngIf="display">
    <app-users [users]="users" (getUsersEvent)="getAllUsers()"></app-users>
  </div>
    <div class="split left">
      <h2>Search Twitter for a keyword</h2>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
          <div class="form-group col-md-8">
            <input type="text" class="form-control" formControlName="keyword" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Search for a keyword">
            <br>
            <mat-form-field>
              <mat-label>From date</mat-label>
              <input formControlName="start_time" matInput [matDatepicker]="picker1">
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
            <br>
            <mat-form-field>
              <mat-label>To date</mat-label>
              <input formControlName="end_time" matInput [matDatepicker]="picker2">
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
            <button type="submit" [disabled]="!userForm.valid" class="btn btn-danger">Search</button>
        </div>
      </form>
      <app-display-board
        [users]="users"
        (getUsersEvent)="getAllUsers()"
        (selectedSearchEvent)="getSelectedSearch($event)">
      </app-display-board>
    </div> 
</div>
