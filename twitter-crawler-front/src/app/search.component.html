    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th>User</th>
          <th> </th>
          <th>Retweets</th>
          <th>Replies</th>
          <th>Likes</th>
          <th>Quotes</th>
        </tr>
      </thead>
      <tbody class="table bg-light">
        <tr *ngFor="let result of search.search_result;" (click)="onClick(result.id)" style="cursor: pointer;font-weight: bold;">
            <td><img src={{result.author.data.profile_image_url}}></td>
            <td>{{result.text}}</td>
            <td>{{result.public_metrics.retweet_count}}</td>
            <td>{{result.public_metrics.reply_count}}</td>
            <td>{{result.public_metrics.like_count}}</td>
            <td>{{result.public_metrics.quote_count}}</td>
        </tr>
      </tbody>
    </table>

    <div class="modal" id="myModal" [style.display]="showModal ? 'block' : 'none'">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" (click) = "hide()">&times;</button>
          </div>
          <!-- Modal body -->
          <div class="modal-body">
            <ngx-tweet tweetId="{{twitt_id}}"></ngx-tweet>
          </div>
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal" (click) = "hide()">Close</button>
          </div>
        </div>
      </div>
    </div>
</div>
