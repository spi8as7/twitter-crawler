<div class="container">
  <h2>Total Searches</h2>
  <table class="table table table-striped">
    <thead>
      <tr>
        <th>Keyword</th>
        <th>Total Searches</th>
        <th>Total Likes</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let search of searches; let i = index">
        <td>{{search.keyword}}</td>
        <td>{{search.total_results}}</td>
        <td>{{search.total_likes}}</td>
        <td>{{search.timestamp | date:'medium'}}</td>
      </tr>
    </tbody>
  </table>
</div>
